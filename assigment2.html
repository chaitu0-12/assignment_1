<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Solutions</title>
</head>
<body>

  
    <h2> Student Information Table</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th colspan="3">Student Information</th>
        </tr>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <br><hr><br>

  
    <h2>Qs5. Registration Form</h2>
    <form>
        <label>Name: <input type="text"></label><br><br>
        <label>Sex: 
            <input type="radio" name="sex"> Male 
            <input type="radio" name="sex"> Female
        </label><br><br>
        <label>Country: 
            <select>
                <option>Select an option</option>
            </select>
        </label><br><br>
        <label>Message: <textarea></textarea></label><br><br>
        <label>Subscribe? <input type="checkbox"></label><br><br>
        <input type="submit" value="Submit">
    </form>

    <br><hr><br>

  
    <h2>Qs6. Feedback Form</h2>
    <form>
        <label>Name: <input type="text" placeholder="Write your name"></label><br><br>
        <label>Email: <input type="email" placeholder="Write your email"></label><br><br>
        <label>Message: <textarea></textarea></label><br><br>
        <hr>
        <strong>Rate us out of 5:</strong><br>
        <input type="radio" name="rating"> 1<br>
        <input type="radio" name="rating"> 2<br>
        <input type="radio" name="rating"> 3<br>
        <input type="radio" name="rating"> 4<br>
        <input type="radio" name="rating"> 5<br><br>
        <input type="submit" value="Send your message">
    </form>

</body>
</html>
